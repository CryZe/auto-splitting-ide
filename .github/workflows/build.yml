name: Build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - "*"

permissions:
  contents: write

# The colors mess with the problem matcher.
# env:
# CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        label:
          - Windows i686
          - Windows x86_64
          - Windows x86_64-v3
          - Linux x86_64
          - Linux x86_64-v3
          - macOS aarch64
          - macOS x86_64
          - macOS x86_64-v3

        include:
          - label: Windows i686
            target: i686-pc-windows-msvc
            os: windows-latest
            cross: skip
            install_target: true
            bits: 32bit

          - label: Windows x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: skip

          - label: Windows x86_64-v3
            target: x86_64-pc-windows-msvc
            target_rename: x86_64_v3-pc-windows-msvc
            rust_flags: -C target-cpu=x86-64-v3
            os: windows-latest
            cross: skip

          - label: Linux x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: skip

          - label: Linux x86_64-v3
            target: x86_64-unknown-linux-gnu
            target_rename: x86_64_v3-unknown-linux-gnu
            rust_flags: -C target-cpu=x86-64-v3
            os: ubuntu-latest
            cross: skip

          - label: macOS aarch64
            target: aarch64-apple-darwin
            os: macos-latest
            cross: skip

          - label: macOS x86_64
            target: x86_64-apple-darwin
            os: macos-13
            cross: skip

          - label: macOS x86_64-v3
            target: x86_64-apple-darwin
            target_rename: x86_64_v3-apple-darwin
            rust_flags: -C target-cpu=x86-64-v3
            os: macos-13
            cross: skip

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4

      - name: Install Rust
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: ${{ matrix.toolchain || 'stable' }}

      - name: Install Target
        if: matrix.install_target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Download cross
        if: matrix.cross == ''
        uses: robinraju/release-downloader@v1.7
        with:
          repository: "cross-rs/cross"
          latest: true
          fileName: "cross-x86_64-unknown-linux-gnu.tar.gz"
          out-file-path: "/home/runner/.cargo/bin"

      - name: Install cross
        if: matrix.cross == ''
        run: |
          cd ~/.cargo/bin
          tar -xzf cross-x86_64-unknown-linux-gnu.tar.gz

      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libxdo-dev

      - name: Build
        shell: bash
        run: .github/workflows/build.sh
        env:
          TARGET: ${{ matrix.target }}
          SKIP_CROSS: ${{ matrix.cross }}
          IS_DEPLOY: ${{ startsWith(github.ref, 'refs/tags/') && (matrix.release_anyway != '' || !(startsWith(matrix.toolchain, 'nightly') || startsWith(matrix.toolchain, 'beta'))) }}
          FEATURES: ${{ matrix.features }}
          OS_NAME: ${{ matrix.os }}
          RUSTFLAGS: ${{ matrix.rust_flags }}

      - name: Prepare Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.release == ''
        shell: bash
        run: .github/workflows/before_deploy.sh
        env:
          OS_NAME: ${{ matrix.os }}
          TARGET: ${{ matrix.target }}
          RELEASE_TARGET: ${{ matrix.target_rename || matrix.target }}
          PLUGIN_BITS: ${{ matrix.bits || '64bit' }}

      - name: Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.release == ''
        uses: softprops/action-gh-release@v1
        with:
          files: auto-splitting-ide-*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    runs-on: macos-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4

      - name: Install Rust
        uses: hecrj/setup-rust-action@v2
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-features

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4

      - name: Install Rust
        uses: hecrj/setup-rust-action@v2
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt -- --check || true
